<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
        <style>

            * { user-select: none; }

            body,
            #yearly-statistic,
            #category-management {
                overflow-y: scroll;
            }

            body::-webkit-scrollbar,
            #yearly-statistic::-webkit-scrollbar {
                width: 10px;
                background-color: #f9f9fd;
            }

            body::-webkit-scrollbar-thumb,
            #yearly-statistic::-webkit-scrollbar-thumb {
                background-color: #32D296;
            }

            body::-webkit-scrollbar-track,
            #yearly-statistic::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
                background-color: #f9f9fd;
            }

            table {
                width: 100%;
                margin-bottom: 20px;
                border: 1px solid #dddddd;
                border-collapse: collapse;
            }
            table th {
                font-size: 19px;
                padding: 5px;
                background: #32d296;
                border: 1px solid #dddddd;
            }
            table td {
                font-size: 19px;
                text-align: center;
                border: 1px solid #dddddd;
                padding: 5px;
            }

        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
